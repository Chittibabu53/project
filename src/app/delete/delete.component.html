<div class="container">
    <ngx-datatable
      class="bootstrap"
      [rows]="rows"
      [columns]="columns"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'">
  
      <ngx-datatable-column [width]="50">
        <ng-template ngx-datatable-header-template>
          <input type="checkbox" (change)="toggleAll($event)" />
        </ng-template>
        <ng-template ngx-datatable-cell-template let-row="row">
          <input type="checkbox" [(ngModel)]="row.selected" />
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="ID">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.id }}
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="FirstName">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.firstName }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="LastName">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.lastName }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="JobTitle">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.jobTitle }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="PhoneNumber">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.phone }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Comments">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.comments }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Email">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.email }}
        </ng-template>
      </ngx-datatable-column>



    </ngx-datatable>

    
  
    <button class="btn btn-primary"  (click)="deleteSelected()">Delete Selected</button>
  </div>
