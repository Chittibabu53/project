
<div class="container">
    <h2>{{ title }}</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="getControl('firstName')?.invalid && getControl('firstName')?.touched" class="text-danger">
          <div *ngIf="getControl('firstName')?.errors?.['required']">First Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="getControl('lastName')?.invalid && getControl('lastName')?.touched" class="text-danger">
          <div *ngIf="getControl('lastName')?.errors?.['required']">Last Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="getControl('email')?.invalid && getControl('email')?.touched" class="text-danger">
          <div *ngIf="getControl('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="getControl('email')?.errors?.['email']">Enter a valid email</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" />
        <div *ngIf="getControl('phone')?.invalid && getControl('phone')?.touched" class="text-danger">
          <div *ngIf="getControl('phone')?.errors?.['required']">Phone number is required</div>
          <div *ngIf="getControl('phone')?.errors?.['pattern']">Enter a valid 10-digit phone number</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input id="jobTitle" formControlName="jobTitle" class="form-control" />
        <div *ngIf="getControl('jobTitle')?.invalid && getControl('jobTitle')?.touched" class="text-danger">
          <div *ngIf="getControl('jobTitle')?.errors?.['required']">Job Title is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" formControlName="comments" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Submit</button>
    </form>
  </div>
